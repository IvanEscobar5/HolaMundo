<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    const MSG1 = "Introduce el numero a multiplicar"
    const MSG2 = "introduce cuantas veces quieres que se multiplique"
    let resultado = 1
    let i = 2

    let numero = prompt(MSG1)
    let limite = prompt(MSG2)

    numero == resultado

    while(limite >= i){
        resultado = resultado * numero
        document.write(`el resultado de ${numero} elevado a ${i} es ${resultado}<br>`)
        i++
        
    }
    
</script>
</body>
</html>
