<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>

    const TITULO = "Tabla del "
    const TABLAS = 5
    const MULTI = 10
    let i = 1
    let j = 1
    
    while(TABLAS >= j){
        document.write(TITULO)
        document.write(j)

        document.write(`<br>`)
            while(MULTI >= i){
            document.write(`${i} x ${j} = ${i*j}`)
                i++
            document.write(`<br>`)
        }
        j++
        i = 1
    }
</script>
</body>
</html>
