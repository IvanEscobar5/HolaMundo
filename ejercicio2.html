<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    function contarHaciaAtras(){
        while(i >= 0){
            document.write(`${i}`)
            document.write(`<br>`)

            i = i - 1
        } 
    }

    const MSG = "Introduce un numero"
    let i = prompt(MSG)

    if(i % 4 == 0){
        document.write(`${i} es un numero multiplo de 4`)
    }else{
        contarHaciaAtras()
    }
</script>
</body>
</html>
